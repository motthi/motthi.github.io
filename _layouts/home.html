---
layout: default
---

{{ content }}
<h1>Welcome to Motthi's Website</h1>
<div class="home">
	<h2 class="post-list-heading">Articles</h2>
	<ul class="post-list">
		{% for post in site.posts %}
		{% if post.published != 0 %}
		<li>
			<span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
			<h3>
				<a class="post-link" href="{{ post.url }}">{{ post.title}}</a>
			</h3>
		</li>
		{% endif %}
		{% endfor %}
	</ul>
</div>
